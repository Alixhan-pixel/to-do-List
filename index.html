<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  </head>
  <body>
    <div class="to-do-main">
      <div class="container-fluid ">
        <div class="row main-header">
          <h1>ToDos</h1>
          <div class="diable d-flex">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Properties</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Grop By <span style="font-weight: 700;">Status</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Filter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Sort</a>
              </li>
            </ul>
            <button type="button" class="btn btn-primary">Primary <i class="fas fa-chevron-down"></i></button>
          </div>
        </div>
        <hr class="mb-2" style="margin-left:  -15px;">
        <div class="row d-flex">
          <div class="col-lg-2 col-md-2 col-sm-12 set-item">
            <div class="heading-status">
              <div class="status">
                <i class="fas fa-clipboard-list"></i>
                <p>No Status</p>
              </div>
              <i class="fas fa-ellipsis-h"></i>
            </div>
            <button type="button" class="btn btn-light" id="btn_show">+ Add item</button><br>
            <div class="span-error" id="error-background">
              <span id="error"></span>
            </div>
            <input type="text" class="form-control" id="input-todo" placeholder="To-Do">
            <div class="to-do-btn">
              <button type="button" class="btn btn-info" id="btn-add">Add To-Do</button>
            <button type="button" class="btn btn-danger" id="btn-reset">Reset All</button>
            </div>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-12 set-item">
            <div class="heading-status2">
              <div class="status">
                <i class="fas fa-pause"></i>
                <p>Not Started</p>
              </div>
              <i class="fas fa-ellipsis-h"></i>
            </div>
            <div class="startup-elements" id="self-distruct">

            </div>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-12 set-item">
            <div class="heading-status3">
              <div class="status">
                <i class="fas fa-spinner"></i>
                <p>In-Progress</p>
              </div>
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-12 set-item">
            <div class="heading-status4">
              <div class="status">
                <i class="fas fa-check"></i>
                <p>Completed</p>
              </div>
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
      </div>
    </div>






    

    <script src="js/index.js"  defer></script>   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
